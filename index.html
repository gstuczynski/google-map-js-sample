<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {
                    lat: 50.06465,
                    lng: 19.94498
                }
            }
            var map = new google.maps.Map(document.getElementById('map'), options);

            google.maps.event.addListener(map, 'click', function (event) {
                addMarker({
                    coords: event.latLng
                });
            })

            var markers = [{
                coords: {
                    lat: 50.054,
                    lng: 19.9354
                },
                content: 'Wawel'
            }, {
                coords: {
                    lat: 50.061567,
                    lng: 19.937298
                },
                content: 'Sukiennice'
            }]

            addMarker({
                coords: {
                    lat: 50.054,
                    lng: 19.9354
                },
                content: 'Wawel'
            })

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i])
            }

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map
                });
                if (props.iconImage) {
                    marker.setIcon(props.iconImage);
                }
                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCerNqBRU4LgfiCOy_hzaB7Emh6O6QAbq4&callback=initMap">
    </script>
</body>

</html>
